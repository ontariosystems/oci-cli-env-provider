name: test
permissions:
  contents: read

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['1.24', '1.25']
    name: Go ${{ matrix.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/test
        with:
          go-version: ${{ matrix.version }}
